<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<style>
    .text{
        width:23%;
        height:36px;
    }
</style>
<body>
    <table border="0" align="center" colspan="2" width="50%" style=" background-color: aqua; font-family: sans-serif; text-transform: uppercase;">
        <tr>
            <td>
                <div style="text-align: center; font-size: 32px; color: #fff; "><b>Contact Form</b></div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <input type="text" name="name" placeholder="Your name" required  class="text">
                </div>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <div>
                    <input type="email" name="email" placeholder="Your email" required class="text">
                </div>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <div>
                    <input type="text" name="company" placeholder="company" required class="text">'
                    <input type="number" name="Phone" placeholder="Phone" required  maxlength="10" class="text">
                </div>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <div>
                   <textarea required  placeholder="your Message" style="height:70px; width:350px;"></textarea>
                </div>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <div class="my_btn" style="text-align:center; margin-right: 20%; color:black;">
                    <input type="submit" name="Send Message"  >
                </div>
            </td>
        </tr>
    </table>
    
</body>
</html>
