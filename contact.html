<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0.5px" width="50%" align="center" colspan="3" style=" background-image:linear-gradient(45deg,  #1975f3,#13e4e8); color:#212121;">
        <tr>
            <td colspan="3">
                <div style="margin-top: 5%; text-transform:uppercase; font-size:30px; text-align:center;">
                    Contact Us</div>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td colspan="3">
                <div style="margin-top: 1%; text-align:center;">
                    Cascading Style Sheets is a style sheet language used for describing the presentation of a document 
                </div>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td >
                <div  row style="margin-left:15%; margin-right: 15%; margin-top: 2%; margin-bottom: 2%; display: flex; align-items: center; justify-content: space-between;">
                    <label style="margin-right: 2%; margin-left: 2%;">Name</label>
                    <br>
                    <input type="text" name="Name" placeholder="name" required style="width: 80%; height:35px; ">
                    <br>
                    <label style="margin-right: 2%;  margin-left: 2%;">Email</label>
                    <br>
                    <input type="email" name="Email" placeholder="email" required style="width: 80%; height:35px;">
                    <br>
                    <label style="margin-right: 2%;  margin-left: 2%;">Phone</label>
                    <br>
                    <input type="number" name="phone" placeholder="phone" required maxlength="10" style="width: 80%; height:35px;">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div style="margin-left:15%; margin-right: 9%;">
                    <label>Message</label>
                    <br>
                    <textarea required style="width: 100%; height:120px; "></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div style="text-align:center;">
                    <input type="submit" name="submit" style="border-style:solid; width:120px;height:35px;background-color:red;color:white; border-width: 0px; cursor:pointer; border-radius: 5px; ">
                </div>
            </td>
        </tr>

    </table>
    
</body>
</html>
